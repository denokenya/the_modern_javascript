<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is HTML Canvas </title>
    <style media="screen">
        body{
            text-align: center;
            font-family: sans-serif;
        }
        canvas{
            background-color: black;
            
        }
        
        
    </style>
</head>
<body>
    <h1>This is an HTML Canvas </h1>
    <canvas id="asteroids" width="400" height="400"></canvas>
  
    <script>
        let canvas =document.getElementById("asteroids");
        let context =canvas.getContext("2d");
        context.strokeStyle = 'lightgrey';
        context.fillStyle = 'blue';
        context.lineWidth = 5;
        context.rect(75, 50, canvas.width - 150, canvas.height - 100);
        context.stroke();
        context.fill();
        context.font ="34px Arial";
        context.fillText("2D Drawing",110,100);
    </script>
</body>
</html>
