<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is HTML Canvas </title>
    <style media="screen">
        body{
            text-align: center;
            font-family: sans-serif;
        }
        canvas{
            background-color: black;
            
        }
        
        
    </style>
</head>
<body>
    <h1>This is an HTML Canvas </h1>
    <input value="Click me" onclick="countRabbits()" type="button">
    <input type="button" id="elem" value="Click Me DOM" >
    <canvas id="asteroids" width="400" height="400"></canvas>
  
    <script>
        function countRabbits(){
            for (let i=1; i<=3;i++){
                alert("Rabbit Number" + i);
            }
        }
        function sayThanks(){
            alert('Thanks');
        }
        elem.sayThanks;
       
    </script>
</body>
</html>
